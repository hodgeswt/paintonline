<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PaintOnline</title>
    <style>
      #sketch { position: relative; }
      #paint { border: 1px solid #000; }
      #footer {
   			position:fixed;
    		bottom:0;
	  }


    </style>
  </head>
  <body>
  	<div id="sketch">
      <canvas id="paint" width="400" height="400">
      </canvas>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./js/jcanvas.min.js"></script>
	<div class="other">
    <div class="settings">
      Color: <input type="text" id="color" value="blue"></input>
      Size: <input type="number" id="size" value="5"></input>
      Shape: <input type="text" id="shape" value="round"></input>
      <button id="submit">Update</button>
      <br />
      <button id="reset">Default Settings</button>
      <button id="clear">Clear canvas</button><br />
      <input type="text" id="imageName" value="myImage"></input>
      <button id="downloadImage">Save image</button><br />
      Insert Ellipse <br />
      X: <input type="number" id="ellipseX" value="100"></input>
      Y: <input type="number" id="ellipseY" value="100"></input>
      Color: <input type="text" id="ellipseColor" value="blue"></input>
      Width: <input type="number" id="ellipseWidth" value="100"></input>
      Height: <input type="number" id="ellipseHeight" value="100"></input>
      <button id="ellipseSubmit">Add Ellipse</button>
      <br />
    </div>
    </div>
  </body>
  <script>
    var canvas = document.querySelector("#paint");
var ctx = canvas.getContext('2d');

var sketch = document.querySelector("#sketch");
var sketch_style = getComputedStyle(sketch);

canvas.width = parseInt(sketch_style.getPropertyValue('width'));
canvas.height = parseInt(sketch_style.getPropertyValue('height'));

var mouse = {x: 0, y: 0};

/* Mouse Capturing Work */
canvas.addEventListener('mousemove', function(e) {
  var rect = canvas.getBoundingClientRect();
  mouse.x = e.pageX;
  mouse.y = e.pageY;
}, false);

/* Drawing */
ctx.lineWidth = 5;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.strokeStyle = 'blue';

canvas.addEventListener('mousedown', function(e) {
  ctx.beginPath();
  ctx.moveTo(e.pageX, e.pageY);

  canvas.addEventListener('mousemove', onPaint, false);
}, false);

canvas.addEventListener('mouseup', function() {
  canvas.removeEventListener('mousemove', onPaint, false);
}, false);

var onPaint = function() {
  ctx.lineTo(mouse.x, mouse.y);
  ctx.stroke();
}
document.getElementById("downloadImage").addEventListener('click', function(ev) {
    $("body").append("<a href='" + document.getElementById("paint").toDataURL() + "' download='" + $("#imageName").val() + "'>Download your Image!</a>");
}, false);
$(document).ready(function() {
  $("#submit").click(function() {
    ctx.lineWidth = parseInt($("#size").val());
    ctx.lineJoin = $("#shape").val();
    ctx.lineCap = $("#shape").val();
    if ($("#color").val() === "eraser") {
      ctx.strokeStyle = 'white';
    } else {
      ctx.strokeStyle = $("#color").val();
    }
  });
  $("#reset").click(function() {
    ctx.lineWidth = 5;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'blue';
    $("#size").val("5");
    $("#shape").val("round");
    $("#color").val("blue");
  });
  $("#clear").click(function() {
      $("#paint").clearCanvas();
  });
  $("#ellipseSubmit").click(function() {
      var ellipseHeight = $("#ellipseHeight").val();
      var ellipseWidth = $("#ellipseWidth").val();
      var ellipseColor = $("#ellipseColor").val();
      var ellipseX = $("#ellipseX").val();
      var ellipseY = $("#ellipseY").val();
      $("#paint").drawEllipse({
        fillStyle: ellipseColor,
        x: ellipseX, y: ellipseY,
        width: ellipseWidth, height: ellipseHeight,
      });
  });
});
</script>
  <footer id="footer">
  	PaintOnline copyright 2015 <a href="https://willthodges.weebly.com">Will T. Hodges</a>
  </footer>
</html>
